<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="utf-8">
	<title>DoaçõesApp</title>	
</head>
<body>

	<header>
		<nav>
			<div class="nav-wrapper">
  				<a href="#" class="brand-logo">Logo</a>
 				 <ul id="nav-mobile" class="right hide-on-med-and-down">
    				<li><a href="/doacoes" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Doações</a></li>
  				</ul>
			</div>
  		</nav>
	</header>

	<h1>Doação</h1>
		<div th:each="doacao : ${doacao}" class="container">
			<div class="row">
				<p>Nome: <span th:text="${doacao.nome}"></span></p>
				<p>Local: <span th:text="${doacao.local}"></span></p>
				<p>Data: <span th:text="${doacao.data}"></span></p>
				<p>Horário: <span th:text="${doacao.horario}"></span></p>
			</div>
			
		<th:block th:include="mensagemValidacao"></th:block>
		<div class="container">
		<form method="post" th:object="${doador}">
			Nome: <input type="text" value="" name="nomeDoador" placeholder="Nome Completo"/>
			Rg: <input type="text" value="" name="rg" placeholder="AA-00.000.000" class="validate"/>
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
		</div>
		
		<h5>Lista de Doadores: </h5>
		<table class="container">
			<thead>
				<tr>
					<th>Nome Doador</th>
					<th>RG</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="doador : ${doadores}">
					<td><span th:text="${doador.nomeDoador}"></span></td>
					<td><span th:text="${doador.rg}"></span></td>
					<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('DC#deletarDoador').arg(0, doador.rg)).build()}"><i class="material-icons left">delete</i></a></td>
				</tr>
			</tbody>		
		</table>
	<!-- Deafult Scripts -->	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
