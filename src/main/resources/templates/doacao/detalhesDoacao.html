<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="utf-8">
	<title>DoaçõesApp</title>	
</head>
<body>
	<h1>Listagem de Doações</h1>
	<h3><a href="/doacoes" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Doadores</a></h3>
		<div th:each="doacao : ${doacao}" class="container">
			<div class="row">
				<p>Nome: <span th:text="${doacao.nome}"></span></p>
				<p>Local: <span th:text="${doacao.local}"></span></p>
				<p>Data: <span th:text="${doacao.data}"></span></p>
				<p>Horário: <span th:text="${doacao.horario}"></span></p>
			</div>
			<form method="POST">
				<div class="row">
					<div class="input-field col s6">
						Item Doado:<input type="text" value="" name="nomeDoador"/>
					</div>	
					<div class="input-field col s6">	
						Tipo do Item:<input type="text" value="" name="rg"/>
					</div>	
						<button type="submit" class="waves-effect waves-light btn"> Adicionar Nova Doação </button>
			</form>
		</div>
		<h5>Lista de Doações</h5>
		<div class="container" th:each="doador : ${doadores}">
			<div class="row">
				<div class="input-field col s6">
					<p><span th:text="${doador.nomeDoador}"></span></p>
				</div>
				<div class="input-field col s6">
					<p><span th:text="${doador.rg}"></span></p>
				</div>
			</div>
		</div>
	<!-- Deafult Scripts -->	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
